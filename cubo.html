<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal das Formas - Cubo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/cubo.css">

</head>
<body>
    <header>
        <h1>Portal das Formas</h1>
    </header>
    <main>
        <h2>Cubo</h2>
        <div class="description">
            <img src="images/cubo.png" alt="Cubo">
            <p>O cubo é um sólido tridimensional caracterizado por seis faces quadradas iguais. Ele é um exemplo clássico de poliedro regular com vértices e arestas idênticos.<br></p>
        </div>
        <form onsubmit="calcularArea(event)">
            <label for="lado">Digite o valor do lado:</label><br>
            <input type="number" id="lado" placeholder="Comprimento do lado" required><br>
            <button type="submit">Calcular Área Total</button>
        </form>
        <div class="result" id="resultado"></div>
        <button class="back-button" onclick="window.location.href='index.html'">Voltar ao Menu</button>
    </main>
    <footer>
        <p>© 2024 - Portal das Formas.</p>
    </footer>
    <script src="js/cubo.js"></script>
    
</body>
</html>
