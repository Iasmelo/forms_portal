<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal das Formas - Trapezoide Irregular</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/trapezoideirregular.css">
    
</head>
<body>
    <header>
        <h1>Portal das Formas</h1>
    </header>
    <main>
        <h2>Trapezoide Irregular</h2>
        <div class="description">
            <img src="images/trapezoide.png" alt="Trapezoide">
            <p>O trapezoide irregular é uma figura geométrica com quatro lados de comprimentos diferentes, sem paralelismo perfeito.<br>
            Para calcular sua área, utilizamos a média das bases multiplicada pela altura.</p>
        </div>
        <form onsubmit="calcularArea(event)">
            <label for="baseMaior">Digite o valor da base maior:</label><br>
            <input type="number" id="baseMaior" placeholder="Base maior do trapezoide" required><br>
            <label for="baseMenor">Digite o valor da base menor:</label><br>
            <input type="number" id="baseMenor" placeholder="Base menor do trapezoide" required><br>
            <label for="altura">Digite o valor da altura:</label><br>
            <input type="number" id="altura" placeholder="Altura do trapezoide" required><br>
            <button type="submit">Calcular Área</button>
        </form>
        <div class="result" id="resultado"></div>
        <button class="back-button" onclick="window.location.href='index.html'">Voltar ao Menu</button>
    </main>
    <footer>
        <p>© 2024 - Portal das Formas.</p>
    </footer>

    <script src="js/trapezoideirregular.js"></script>

</body>
</html>
