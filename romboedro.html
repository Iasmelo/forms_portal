    <main>
        <h2>Romboedro</h2>
        <div class="description">
            <img src="images/romboedro.png" alt="Romboedro">
            <p>O romboedro é um poliedro de seis faces, todas elas losangos idênticos. <br>Não é considerado um poliedro regular, pois suas faces, apesar de idênticas, não são polígonos regulares.</p>
        </div>
        <form onsubmit="calcular(event)">
            <label for="aresta">Digite o valor da aresta:</label><br>
            <input type="number" id="aresta" placeholder="Aresta do romboedro" required><br>
            <label for="angulo">Digite o valor do ângulo (em graus):</label><br>
            <input type="number" id="angulo" placeholder="Ângulo entre as faces" required><br>
            <button type="submit">Calcular Área e Volume</button>
        </form>
        <div class="result" id="resultado"></div>
        <button class="back-button" onclick="window.location.href='index.html'">Voltar ao Menu</button>
    </main>
    <footer>
        <p>© 2024 - Portal das Formas.</p>
    </footer>
