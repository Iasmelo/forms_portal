<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal das Formas - Triângulo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/triangulo.css">
</head>
<body>
    <header>
        <h1>Portal das Formas</h1>
    </header>
    <main>
        <h2>Triângulo</h2>
        <div class="description">
            <img src="images/triangulo.png" alt="Triângulo">
            <p>O triângulo é uma figura geométrica formada por três lados e três ângulos.<br>
            Ele é amplamente encontrado na arquitetura e em formas naturais, como montanhas.</p>
        </div>
        <form onsubmit="calcularArea(event)">
            <label for="base">Digite o valor da base:</label><br>
            <input type="number" id="base" placeholder="Base do triângulo" required><br>
            <label for="altura">Digite o valor da altura:</label><br>
            <input type="number" id="altura" placeholder="Altura do triângulo" required><br>
            <button type="submit">Calcular Área</button>
        </form>
        <div class="result" id="resultado"></div>
        <button class="back-button" onclick="window.location.href='index.html'">Voltar ao Menu</button>
    </main>
    <footer>
        <p>© 2024 - Portal das Formas.</p>
    </footer>
    
    <script src="js/triangulo.js"></script>
</body>
</html>
